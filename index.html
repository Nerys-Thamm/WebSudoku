<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="sudoku.css">
    <script>
        
        $(document).ready(function(){
            var currCell = null;
            $("td").keydown(function(e){
                if(e.keyCode >= 48 && e.keyCode <= 57){
                    currCell.val(e.keyCode - 48);
                }
            });
        });
    </script>
    <script src="sudoku.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <h1>Sudoku</h1>
        <p>A JQuery, JavaScript, HTML, and CSS Project</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table align="center">
                        <colgroup><col><col><col>
                        <colgroup><col><col><col>
                        <colgroup><col><col><col>
                    <tbody>
                        <tr> <td id="0-0"> <td id="0-1">  <td id="0-2"> <td id="0-3"> <td id="0-4">  <td id="0-5"> <td id="0-6"> <td id="0-7">  <td id="0-8">
                        <tr> <td id="1-0"> <td id="1-1">  <td id="1-2"> <td id="1-3"> <td id="1-4">  <td id="1-5"> <td id="1-6"> <td id="1-7">  <td id="1-8">
                        <tr> <td id="2-0"> <td id="2-1">  <td id="2-2"> <td id="2-3"> <td id="2-4">  <td id="2-5"> <td id="2-6"> <td id="2-7">  <td id="2-8">
                    <tbody>
                        <tr> <td id="3-0"> <td id="3-1">  <td id="3-2"> <td id="3-3"> <td id="3-4">  <td id="3-5"> <td id="3-6"> <td id="3-7">  <td id="3-8">
                        <tr> <td id="4-0"> <td id="4-1">  <td id="4-2"> <td id="4-3"> <td id="4-4">  <td id="4-5"> <td id="4-6"> <td id="4-7">  <td id="4-8">
                        <tr> <td id="5-0"> <td id="5-1">  <td id="5-2"> <td id="5-3"> <td id="5-4">  <td id="5-5"> <td id="5-6"> <td id="5-7">  <td id="5-8">
                    <tbody>
                        <tr> <td id="6-0"> <td id="6-1">  <td id="6-2"> <td id="6-3"> <td id="6-4">  <td id="6-5"> <td id="6-6"> <td id="6-7">  <td id="6-8">
                        <tr> <td id="7-0"> <td id="7-1">  <td id="7-2"> <td id="7-3"> <td id="7-4">  <td id="7-5"> <td id="7-6"> <td id="7-7">  <td id="7-8">
                        <tr> <td id="8-0"> <td id="8-1">  <td id="8-2"> <td id="8-3"> <td id="8-4">  <td id="8-5"> <td id="8-6"> <td id="8-7">  <td id="8-8">
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div align="center">
                    <div id="solution" class="btn-group btn-group-lg">
                        <button id="solve" class="btn btn-success"><i class="fas fa-robot"></i> Solve</button>
                        <button id="new" class="btn btn-primary"><i class="fas fa-sync-alt"></i> New</button>
                        <button id="difficulty" class="btn btn-warning">Difficulty: Easy</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <br>
    <footer class="footer-copyright text-center py-5" style="background-color: rgb(134, 118, 103);">
            <p style="color: #e0d1b5; font-size: small;">By Nerys Thamm</p>
    </footer>
</body>
</html>
